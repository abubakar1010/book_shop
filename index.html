<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masmak Shop</title>

    <!-- css link here  -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- fontawesome cdn here  -->

    <script src="https://kit.fontawesome.com/4053c33ec0.js" crossorigin="anonymous"></script>

</head>
<body style="background-color: rgb(247 247 247);">

    <nav>

        <ul>

            <!-- logo and explore here  -->
            <li id="explore">
                <img src="assets/images/logoa.png" alt="">
                <div class="explore-site">
                    <h1>Explore</h1>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </li>

            <!-- dearce field here  -->
            <li class="search-parent">
                <div class="all">
                    <p>ALL</p>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div>

                    <input type="text" name="" id="search-field" placeholder="searh your product">
                </div>
                <div class="country">
                    <div class="flag">
                        <img src="assets/images/flag.png" alt="">
                        <p>BN</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <i class="fa-solid fa-magnifying-glass glass"></i>
                </div>
            </li>

            <!-- delivery here  -->
            <li class="delivery-location">
                <i class="fa-solid fa-boxes-stacked"></i>

                <div class="address">
                    <p><span class="delevery">Delevery:</span>Dhaka</p>
                    <i class="fa-solid fa-angle-down"></i>
                </div>

            </li>

            <!-- earth here  -->
            <li class="delivery-location">
                <i class="fa-solid fa-earth-asia"></i>

                <div class="address">
                    <p>Bangla</p>
                    <i class="fa-solid fa-angle-down"></i>
                </div>

            </li>

            <!-- user here  -->
            <li class="delivery-location">
                <i class="fa-solid fa-user"></i>

                <div class="address">
                    <p>Account</p>
                    <i class="fa-solid fa-angle-down"></i>
                </div>

            </li>

            <!-- cart here  -->
            <li class="delivery-location">
                <i class="fa-solid fa-cart-shopping"></i>
            </li>
        </ul>
    </nav>

    
</body>
</html>
