<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is online base books Shop by Masmak ">
    <title>Masmak Book Shop</title>

    <!-- stylesheet link start here -->

    <link rel="stylesheet" href="./styles/style.css">

    <!-- stylesheet link end here -->

    <!-- font awesome link here  -->

    <script src="https://kit.fontawesome.com/4053c33ec0.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,100,0,0" />
</head>
<body>

    <nav>

        <section class="left-side">
            <div class="logo">
                <img src="./assets/images/logo.jpg" alt="" class="logo-image">
            </div>
            <div class="explore-section">
                <i class="fa-solid fa-angle-down user-arrow"></i>
                <h3>Explore</h3>
                <i class="fa-solid fa-angle-down delivery-arrow"></i>
            </div>
        </section>

        <!-- middle side section start here  -->

        <section class="middle-side">
            <div class="search">
                <input type="search" name="" id="" placeholder="Masmak">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </div>
        </section>
        <!-- middle side section ends here  -->

        <!-- right side section start here  -->

        <section class="right-side">

            <ul>
                <li>
                <div class="location">
                    <i class="fa-solid fa-boxes-stacked delivery-icon"></i>
                    <a href="#">Delivery: Bangladesh</a>
                    <i class="fa-solid fa-angle-down delivery-arrow"></i>
                </div>
            </li>
            <li>
                <div class="language">
                <i class="fa-solid fa-earth-asia globe-icon"></i>
                <a href="#">Language</a>
                <i class="fa-solid fa-angle-down lang-arrow"></i>
            </div>
            </li>
            <li>
                <div class="account">
                    <i class="fa-solid fa-user"></i>
                    <a href="#">Account</a>
                    <i class="fa-solid fa-angle-down user-arrow"></i>
                </div>
            </li>
            <li>
                <div class="cart">
                    <span class="material-symbols-outlined">
                        shopping_cart
                        </span>
                </div>
            </li>
        </ul>

    </section>


        <!-- right side section ends here  -->
    </nav>

    <header>

    </header>

    <main>

    </main>

    <footer>

    </footer>


</body>
</html>
